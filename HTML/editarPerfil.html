        <div class="container">
           
            <p class="h2 text-center">Editar Perfil</p>
            <form action="verPerfil.html" method="post">
                <div class="preview text-center">
                    <img class="preview-img" src="img/logo.jpg" alt="Preview Image" width="100" height="100"/>
                    <div class="browse-button">
                        <i class="fa fa-pencil-alt"></i>
                        <input class="browse-input" type="file"  name="UploadedFile" id="UploadedFile"/>
                    </div>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>Nombre de usuario:</label>
                    <input class="form-control" type="text" name="fullname" required placeholder="Ingrese Nombre de Usuario"/>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" name="email" required placeholder="Ingrese su Email"/>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" type="password" name="password" required placeholder="Ingrese Contraseña"/>
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>Carrera</label><br/>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option type="radio" name="gender" required value="informatica" checked > Ing en Informatica</option>
                    <option type="radio" name="gender" required value="licinformatica"> Lic en Informatica</option>
                  </select>
                    <span class="Error"></span>
                </div>
               
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Cursando Actualmente</label>
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option>Programacion</option>
                    <option>Ingles</option>
                    <option>Base de Datos</option>
              
                  </select>
                </div>
              
                <div class="form-group">
                  <label for="exampleFormControlSelect3">Preparando Finales</label>
                  <select class="form-control" id="exampleFormControlSelect3">
                    <option>Base de Datos</option>
                    <option>Matematica 3</option>
                  </select>
                </div>
              
                <div class="form-group">
                  <label for="exampleFormControlSelect4">¿Desea postularse como tutor?</label>
                  <select class="form-control" required id="exampleFormControlSelect4">
                    <option>Si</option>
                    <option>No</option>
                  </select>
                </div>
              
                <div class="form-group">
                  <label for="exampleFormControlSelect5">Materias a la que Aplica</label>
                  <select class="form-control" id="exampleFormControlSelect5 " >
                    <option>Base de Datos 2</option>
                    <option>Matematica 3</option>
                  </select>
                </div>
               
               
               
               
                <div class="form-group">
                    <input class="btn btn-primary btn-block" type="submit" value="Guardar Cambios"/>
                </div>
